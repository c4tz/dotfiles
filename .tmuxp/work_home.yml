session_name: work_home
windows:
  - window_name: vmb
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml package.json docker-compose.override.yml
      - sleep 1 && NUMBER=$(tmux display-message -p '#{session_windows}');  for i in $(seq 0 $(($NUMBER-1))); do tmux setw -t $i main-pane-height 80 && tmux selectl -t:$i.0 main-horizontal; done && clear
    start_directory: ~/projects/tfw/traum_ferienwohnungen
  - window_name: tadmin
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml package.json docker-compose.override.yml
      - clear
    start_directory: ~/projects/tfw/traum_ferienwohnungen_admin
  - window_name: py
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml setup.py project_setup/cli.py
      - clear
    start_directory: ~/projects/tfw/python-project-setup
  - window_name: sentry
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml values.yml Dockerfile
      - clear
    start_directory: ~/projects/tfw/sentry
  - window_name: security
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml glpdsc.py Dockerfile
      - clear
    start_directory: ~/projects/tfw/security
  - window_name: ci-scripts
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml python/docker_build_push.py python/docker_hash.py
      - clear
    start_directory: ~/projects/tfw/ci-scripts
  - window_name: advanced
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml Dockerfile docker-compose.yml
      - clear
    start_directory: ~/projects/tfw/advanced-pricing
  - window_name: dcb
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml production/Dockerfile database/Dockerfile
      - clear
    start_directory: ~/projects/tfw/docker-classic-base
  - window_name: landingpages
    layout: main-horizontal
    panes:
      - vim -O .gitlab-ci.yml docker-compose.yml docker-compose.override.yml
      - clear
    start_directory: ~/projects/tfw/landingpages
  - window_name: dots
    layout: main-horizontal
    panes:
      - vim -O .config/bspwm/bspwmrc .config/sxhkd/sxhkdrc .vimrc .tmux.conf
      - clear
    start_directory: ~/projects/dotfiles
  - window_name: kafka
    panes:
      - vim -O docker-compose.yaml source.json stream-sink.json
      - clear
    start_directory: ~/projects/tfw/kafka-playground
  - window_name: transformer
    panes:
      - vim -O .gitlab-ci.yml src/main/java/org/traum/RatingsTransformer.java pom.xml
      - clear
    start_directory: ~/projects/tfw/kafka-ratings-transformer
