session_name: work_main
before_script: tmux set-hook -t work_main pane-focus-in 'run-shell "tmux select-window -t work_logs:\$(tmux display-message -p \"#I\")"'

windows:
  - window_name: vmb
    panes:
      - vim -O .gitlab-ci.yml package.json docker-compose.override.yml
    start_directory: ~/projects/traum_ferienwohnungen
  - window_name: tadmin
    panes:
      - vim -O .gitlab-ci.yml package.json docker-compose.override.yml
    start_directory: ~/projects/traum_ferienwohnungen_admin
  - window_name: py
    panes:
      - vim -O .gitlab-ci.yml setup.py project_setup/cli.py
    start_directory: ~/projects/python-project-setup
  - window_name: sentry
    panes:
      - vim -O .gitlab-ci.yml values.yml Dockerfile
    start_directory: ~/projects/sentry
  - window_name: security
    panes:
      - vim -O .gitlab-ci.yml glpdsc.py Dockerfile
    start_directory: ~/projects/security
  - window_name: ci-scripts
    panes:
      - vim -O .gitlab-ci.yml python/docker_build_push.py python/docker_hash.py
    start_directory: ~/projects/ci-scripts
  - window_name: advanced
    panes:
      - vim -O .gitlab-ci.yml Dockerfile docker-compose.yml
    start_directory: ~/projects/advanced-pricing
  - window_name: dcb
    panes:
      - vim -O .gitlab-ci.yml production/Dockerfile database/Dockerfile
    start_directory: ~/projects/docker-classic-base
  - window_name: landingpages
    panes:
      - vim -O .gitlab-ci.yml docker-compose.yml docker-compose.override.yml
    start_directory: ~/projects/landingpages
  - window_name: dots
    panes:
      - vim -O .config/bspwm/bspwmrc .config/sxhkd/sxhkdrc .vimrc .tmux.conf
    start_directory: ~/projects/dotfiles
